<!doctype html>
<html lang="lv">
    <head>
        <meta charset="UTF-8"/>
        <title>02-majasdarbsforma</title>
    </head>
    <body>
        <main id="main">
            <div>
                <h1>Reģistrācijas forma</h1>

                <form action="" method="get">
                    <fieldset>
                        <label>Vārds:</label>
                        <input type="text">
                        <label>Parole:</label>
                        <input type="password"/>
                    </fieldset>

                    <br/>

                    <fieldset>
                        <legend>
                            <mark>Informācija par sevi</mark>
                        </legend>

                        <p><b>Dzimums</b></p>
                        <input type="checkbox"/>
                        <label>Vīrietis</label>
                        <br/>
                        <input type="checkbox"/>
                        <label>Sieviete</label>

                        <br/><br/>

                        <label>Dzimšanas datums</label>
                        <input type="date"/>

                        <br/>

                        <p><b>Adrese</b></p>
                        <label>Jūsu pilsēta</label>
                        <input type="text"/>
                    </fieldset>

                    <br/>

                    <fieldset>
                        <legend>
                            <mark>Jūsu hobiji</mark>
                        </legend>
                        <label>Jūs varat izvēlēties jebkuru hobiju skaitu</label>

                        <br/>

                        <input type="checkbox"/>
                        <label>Ceļojumi</label>
                        <input type="checkbox"/>
                        <label>Programmēšana</label>

                        <br/>

                        <input type="checkbox"/>
                        <label>Zīmēt</label>
                        <input type="checkbox"/>
                        <label>Spēlēt mūzikas instrumentus</label>
                    </fieldset>

                    <br/>

                    <fieldset>
                        <legend>
                            <mark>Izvēlēties vienu</mark>
                        </legend>
                         
                        <br/>

                        <input type="checkbox"/>
                        <label>Melns</label>
                        <input type="checkbox"/>
                        <label>Balts</label>
                    </fieldset>

                    <br/>

                    <button type="submit">Sūtīt</button>

                </form>
            </div>
        </main>
    </body>
</html>
